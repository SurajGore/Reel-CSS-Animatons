<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Loading Animation using CSS</title>
</head>

<style>
     :root {
        --effect: hover 1s linear infinite;
    }

    * {
        margin: 0;
    }

    p {
        display: inline-block;
        text-transform: uppercase;
        text-align: center;
        font-size: 4em;
        font-family: arial;
        font-weight: 600;
        transform: scale(0.5);
        color: #121212;
        -webkit-text-stroke: 2px gray;
    }

    p:nth-child(1) {
        animation: var(--effect);
    }

    p:nth-child(2) {
        animation: var(--effect) 0.125s;
    }

    p:nth-child(3) {
        animation: var(--effect) 0.25s;
    }

    p:nth-child(4) {
        animation: var(--effect) 0.375s;
    }

    p:nth-child(5) {
        animation: var(--effect) 0.5s;
    }

    p:nth-child(6) {
        animation: var(--effect) 0.675s;
    }

    p:nth-child(7) {
        animation: var(--effect) 0.75s;
    }
    p:nth-child(8) {
        animation: var(--effect) 0.825s;
    }

    p:nth-child(9) {
        animation: var(--effect) 0.25s;
    }

    p:nth-child(10) {
        animation: var(--effect) 0.375s;
    }

    p:nth-child(11) {
        animation: var(--effect) 0.5s;
    }
    p:nth-child(12) {
        animation: var(--effect) 0.675s;
    }
    p:nth-child(13) {
        animation: var(--effect) 0.75s;
    }


    @keyframes hover {
        0% {
            transform: scale(0.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
        }

        20% {
            transform: scale(1);
            color: pink;
            -webkit-text-stroke: 3px red;
            filter: drop-shadow(0 0 1px black) drop-shadow(0 0 1px black) drop-shadow(0 0 3px red) drop-shadow(0 0 5px red) hue-rotate(10turn);
        }

        50% {
            transform: scale(0.5);
            color: #121212;
            -webkit-text-stroke: 2px gray;
        }
    }
    :root {
        --yellow: #ffc744;
        --red: #ff0062;
        --blue: #3ae8ff;
        --violet: #e72fff;
    }

    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(249, 246, 246);
    }

    div.container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    div>div {
        width: 3vw;
        height: 3vw;
        border-radius: 100%;
        margin: 2vw;
        background-image: linear-gradient(145deg, rgba(255, 255, 255, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
        animation: bounce 1.5s 0.5s linear infinite;
    }

    .yellow {
        background-color: var(--yellow);
    }

    .red {
        background-color: var(--red);
        animation-delay: 0.1s;
    }

    .blue {
        background-color: var(--blue);
        animation-delay: 0.2s;
    }

    .violet {
        background-color: var(--violet);
        animation-delay: 0.3s;
    }

    @keyframes bounce {

        0%,
        50%,
        100% {
            transform: scale(1);
            filter: blur(0px);
        }

        25% {
            transform: scale(0.6);
            filter: blur(3px);
        }

        75% {
            filter: blur(3px);
            transform: scale(1.4);
        }
    }
</style>

<body>
    <div>
        <p>C</p>
        <p>O</p>
        <p>D</p>
        <p>E</p>
        <p>W</p>
        <p>I</p>
        <p>T</p>
        <p>H</p>
        <p>S</p>
        <p>U</p>
        <p>R</p>
        <p>A</p>
        <p>J</p>
    </div>
    <div class="container">
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="violet"></div>
    </div>
</body>

</html>
